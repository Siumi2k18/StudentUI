<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="grid-test.css">
    <title>JS Grid Test</title>
</head>

<body>
    <div class="container">
        <form>
            <label for="Student">Student</label><br>
            <input type="text" id="Student" name="Student" value=""><br><br><br>
            <label for="lab">Lab</label><br>
            <input type="number" id="lab" name="lab" min="1" max="15"><br><br><br>
            <label for="tutorPassword">Tutor Password:</label><br>
            <input type="text" id="tutorPassword" name="tutorPassword" value=""><br><br>
            <input type="submit" value="Submit">
        </form>
        <div id="dom-table">
            <h1> <span>Question 1</span>Click on the graph at the point that best describes your opinion of today's lab</h1>
            <p id='Interesting'>Interesting</p>
            <p id='Easy'>Easy</p>
            <p id='Hard'>Hard</p>
            <p id='Boring'>Boring</p>
        </div>
    </div>
    <a href="#" class="skip">Skip This Question</a>
    <a href="#" class="send">Send Your Answer</a>
    <script src="grid-test.js"></script>
</body>
</html
